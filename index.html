
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>پلتفرم آموزشی ترید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- D3.js for Charts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f7f7f9; /* Lighter, more modern background */
      color: #1d1d1f; /* Apple's primary text color */
    }
    .ios-card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px; /* Softer corners */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08); /* Softer, deeper shadow */
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: box-shadow 0.3s ease;
    }
    .ios-card:hover {
        box-shadow: 0 12px 38px rgba(0, 0, 0, 0.1);
    }
    .ios-button {
        border-radius: 9999px; /* Pill shape */
        font-weight: 600;
        padding: 12px 24px;
        transition: all 0.2s ease-out;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    .ios-button:active {
        transform: translateY(1px) scale(0.98);
        filter: brightness(0.95);
    }
    .ios-button-primary {
        background-color: #0A84FF; /* A slightly more vibrant iOS blue */
        color: white;
        box-shadow: 0 8px 25px -10px rgba(10, 132, 255, 0.6);
    }
    .ios-button-primary:hover {
        background-color: #0077e6;
        box-shadow: 0 12px 30px -10px rgba(10, 132, 255, 0.6);
    }
    .ios-button-sm {
        padding: 8px 16px;
        font-size: 0.875rem; /* 14px */
        font-weight: 500;
    }
    .ios-glass-morph {
        background: rgba(247, 247, 249, 0.85); /* Matches new body background */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.07);
    }
    .lucide-filled {
      fill: currentColor;
    }
    /* Quill Editor RTL Styles */
    .ql-editor {
      direction: rtl;
      text-align: right;
      min-height: 200px;
    }
    .ql-snow .ql-picker:not(.ql-color-picker):not(.ql-icon-picker) svg {
      right: unset;
      left: 4px;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
