<app-query-state [status]="status()" [error]="error()">
  <div slot="loading">
    <div class="flex justify-center items-center h-96">
      <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>

  <div slot="error">
    <div class="text-center py-20">
      <div class="ios-card max-w-lg mx-auto p-8">
        <i data-lucide="alert-triangle" class="w-12 h-12 text-red-500 mx-auto"></i>
        <h3 class="mt-4 text-xl font-bold text-gray-800">خطا در بارگذاری</h3>
        <p class="mt-2 text-gray-600">{{ error() }}</p>
        <a routerLink="/blog" class="ios-button ios-button-primary mt-6">بازگشت به لیست مقالات</a>
      </div>
    </div>
  </div>

  @if(post(); as post) {
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
      <div class="max-w-3xl mx-auto">
          <article>
              <header class="mb-8">
                  <app-breadcrumb [items]="breadcrumbs()"></app-breadcrumb>
                  <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">
                      {{ post.title }}
                  </h1>
                  <div class="mt-4 flex items-center text-sm text-gray-500">
                      <img class="w-8 h-8 rounded-full mr-2 object-cover" src="https://picsum.photos/seed/{{post.author}}/40/40" alt="{{ post.author }}">
                      <span>توسط {{ post.author }}</span>
                      <span class="mx-2">&bull;</span>
                      <span>{{ post.date }}</span>
                  </div>
              </header>
              
              <img class="w-full h-auto rounded-xl object-cover mb-8" [src]="post.imageUrl" alt="{{ post.title }}">
              
              <div class="prose prose-lg max-w-none" [innerHTML]="post.content">
                  <!-- Content is rendered here -->
              </div>
          </article>
      </div>
  </div>
  } @else {
      <div class="text-center py-20">
          <p>مقاله مورد نظر یافت نشد.</p>
          <a routerLink="/blog" class="ios-button ios-button-primary mt-4">بازگشت به بلاگ</a>
      </div>
  }
</app-query-state>
