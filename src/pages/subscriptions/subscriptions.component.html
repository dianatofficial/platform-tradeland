<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-16">
  <!-- Page Header -->
  <app-page-header
    title="اشتراک ویژه تریدلند"
    subtitle="با تهیه اشتراک، به مجموعه کاملی از دوره های تخصصی و امکانات ویژه دسترسی پیدا کنید.">
  </app-page-header>

  <!-- Pricing Plans -->
  <div class="min-h-[400px]">
    <app-query-state [status]="status()" [error]="error()">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
            @for(plan of plans(); track plan.name) {
            <app-subscription-plan-card [plan]="plan"></app-subscription-plan-card>
            }
        </div>
    </app-query-state>
  </div>

  <div class="mt-16 text-center text-gray-600">
    <p>سوالات متداول: <a routerLink="/faq" class="text-blue-600 hover:underline">مشاهده پرسش و پاسخ ها</a></p>
  </div>
</div>
