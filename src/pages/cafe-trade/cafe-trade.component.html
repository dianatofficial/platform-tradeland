<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
  <!-- Page Header -->
  <app-page-header
    title="کافه ترید"
    subtitle="به کانال های تحلیلی اساتید و تحلیلگران برتر بپیوندید و از تجربیات آنها استفاده کنید.">
  </app-page-header>

  <!-- Content Area -->
  <div class="min-h-[400px]">
    <app-query-state [status]="status()" [error]="error()" (refetch)="refetch()">
      <div slot="loading">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          @for (_ of [1,2,3,4,5,6]; track $index) {
            <app-analyst-card-skeleton></app-analyst-card-skeleton>
          }
        </div>
      </div>
      
      <!-- Success content in default slot -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for(analyst of analysts(); track analyst.id) {
            <app-analyst-card [analyst]="analyst"></app-analyst-card>
        } @empty {
          <div class="sm:col-span-2 lg:col-span-3 text-center py-16">
            <div class="inline-block bg-white p-8 rounded-2xl shadow-sm border">
              <i data-lucide="users-x" class="w-16 h-16 text-gray-400 mx-auto"></i>
              <h3 class="mt-4 text-xl font-bold text-gray-800">تحلیلگری یافت نشد</h3>
              <p class="mt-2 text-gray-600 max-w-sm">در حال حاضر تحلیلگری برای نمایش وجود ندارد.</p>
            </div>
          </div>
        }
      </div>
    </app-query-state>
  </div>
</div>
