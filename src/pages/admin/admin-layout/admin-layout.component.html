<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside 
    class="fixed inset-y-0 right-0 z-50 w-64 bg-slate-900 text-slate-200 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0"
    [class.translate-x-0]="isSidebarOpen()"
    [class.translate-x-full]="!isSidebarOpen()"
  >
    <div class="flex items-center justify-between p-4 border-b border-slate-700">
      <a routerLink="/" class="flex items-center gap-2">
        <i data-lucide="candlestick-chart" class="text-blue-400 w-7 h-7"></i>
        <span class="text-xl font-bold text-white">پنل مدیریت تریدلند</span>
      </a>
      <button (click)="toggleSidebar()" class="md:hidden p-1 text-slate-400 hover:text-white">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <nav class="p-4 space-y-4">
      @for(group of navGroups; track group.title) {
        <div>
          <h3 class="px-3 text-xs font-semibold uppercase text-slate-500 tracking-wider">{{ group.title }}</h3>
          <ul class="mt-2 space-y-1">
            @for(link of group.links; track link.path) {
              <li>
                <a 
                  [routerLink]="link.path" 
                  routerLinkActive="bg-slate-700 text-white" 
                  [routerLinkActiveOptions]="{exact: true}"
                  (click)="closeSidebarOnMobile()"
                  class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors hover:bg-slate-800 hover:text-white"
                >
                  <i [attr.data-lucide]="link.icon" class="w-5 h-5"></i>
                  <span>{{ link.title }}</span>
                </a>
              </li>
            }
          </ul>
        </div>
      }
    </nav>
  </aside>

  <!-- Overlay for mobile -->
  @if (isSidebarOpen()) {
    <div (click)="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 md:hidden"></div>
  }

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="flex items-center justify-between p-4 bg-white border-b">
      <div class="flex items-center gap-4">
        <button (click)="toggleSidebar()" class="p-1 text-gray-600 hover:text-gray-900">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <a routerLink="/" target="_blank" class="ios-button bg-gray-100 hover:bg-gray-200 text-gray-700 ios-button-sm flex items-center gap-2">
            <i data-lucide="external-link" class="w-4 h-4"></i>
            <span class="hidden sm:inline">مشاهده سایت</span>
        </a>
      </div>
      <div class="flex items-center gap-4">
        <a href="#" class="relative text-gray-600 hover:text-gray-900">
          <i data-lucide="bell" class="w-6 h-6"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
        </a>
        <a routerLink="/admin" class="flex items-center gap-2">
          <img class="w-8 h-8 rounded-full object-cover" src="https://picsum.photos/seed/admin/40/40" alt="Admin">
          <span class="hidden sm:inline text-sm font-medium">مدیر سیستم</span>
        </a>
      </div>
    </header>
    
    <!-- Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
