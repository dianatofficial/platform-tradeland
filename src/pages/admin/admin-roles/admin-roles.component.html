<div class="ios-card">
  <div class="p-5 border-b flex items-center justify-between flex-wrap gap-4">
    <div class="flex-1 min-w-0">
      <h1 class="text-xl font-bold text-gray-800">نقش‌ها و دسترسی‌ها</h1>
      <p class="text-sm text-gray-500 mt-1 truncate">مدیریت گروه‌های کاربری و سطح دسترسی آن‌ها.</p>
    </div>
    <div class="flex items-center gap-4 w-full sm:w-auto">
      <button (click)="showNotImplemented()" class="ios-button ios-button-primary flex items-center gap-2 flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
        <i data-lucide="plus" class="w-5 h-5"></i>
        <span>نقش جدید</span>
      </button>
    </div>
  </div>
  <div class="min-h-[400px]">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">نام نقش</th>
            <th scope="col" class="px-6 py-3">توضیحات</th>
            <th scope="col" class="px-6 py-3">اقدامات</th>
          </tr>
        </thead>
        <tbody>
          @for (role of roles(); track role.name) {
            <tr class="bg-white border-b hover:bg-gray-50">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                {{ role.name }}
              </th>
              <td class="px-6 py-4">{{ role.description }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <button (click)="showNotImplemented()" class="font-medium text-blue-600 hover:underline disabled:opacity-50 disabled:cursor-not-allowed" disabled>ویرایش</button>
                  <button (click)="showNotImplemented()" class="font-medium text-red-600 hover:underline disabled:opacity-50 disabled:cursor-not-allowed" disabled>حذف</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
     <div class="p-4 bg-blue-50 text-center text-sm text-blue-700">
        <p>قابلیت تعریف نقش و دسترسی‌های سفارشی در حال توسعه است.</p>
    </div>
  </div>
</div>
