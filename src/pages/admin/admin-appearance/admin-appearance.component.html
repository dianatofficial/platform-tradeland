<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">مدیریت ظاهر</h1>

  <div class="ios-card">
    <!-- Tabs -->
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-4 space-x-reverse px-6" aria-label="Tabs">
        @for(tab of tabs; track tab.link) {
          <a [routerLink]="tab.link" 
             routerLinkActive="!border-blue-500 !text-blue-600"
             [routerLinkActiveOptions]="{exact: true}"
             class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
            {{ tab.label }}
          </a>
        }
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
