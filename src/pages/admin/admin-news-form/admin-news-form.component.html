
<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">{{ pageTitle() }}</h1>
    <a routerLink="/admin/news" class="ios-button bg-gray-200 text-gray-800 hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-right" class="w-5 h-5"></i>
      <span>بازگشت به لیست</span>
    </a>
  </div>

  <div class="ios-card">
    <form class="p-6 space-y-6" [formGroup]="newsForm" (ngSubmit)="onSubmit()" novalidate>
      
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">عنوان خبر</label>
        <input type="text" id="title" formControlName="title" 
               class="mt-1 block w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Source -->
        <div>
          <label for="source" class="block text-sm font-medium text-gray-700">منبع</label>
          <input type="text" id="source" formControlName="source" 
                 class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">دسته بندی اصلی</label>
          <select id="category" formControlName="category" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-blue-500 focus:border-blue-500">
            <option value="crypto">کریپتو</option>
            <option value="forex">فارکس</option>
            <option value="iran-stock">بورس ایران</option>
          </select>
        </div>

        <!-- Sub-category -->
        <div>
          <label for="subCategory" class="block text-sm font-medium text-gray-700">زیردسته</label>
          <input type="text" id="subCategory" formControlName="subCategory" 
                 class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      
      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">محتوای خبر</label>
        <app-rich-text-editor formControlName="content"></app-rich-text-editor>
      </div>

      <div class="flex justify-end pt-4 border-t">
        <button type="submit" [disabled]="isLoading()" class="ios-button ios-button-primary w-full sm:w-auto min-w-[120px] flex items-center justify-center">
           @if (isLoading()) {
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            } @else {
              <span>انتشار</span>
            }
        </button>
      </div>

    </form>
  </div>
</div>
