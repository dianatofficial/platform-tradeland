<div class="ios-card">
  <div class="p-8 text-center">
      <div class="w-16 h-16 mb-5 flex items-center justify-center bg-amber-100 text-amber-600 rounded-full mx-auto">
        <i [attr.data-lucide]="icon()" class="w-8 h-8"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">{{ title() }}</h1>
      @if (description()) {
        <p class="mt-2 text-gray-600 max-w-md mx-auto">{{ description() }}</p>
      }
  </div>
</div>
