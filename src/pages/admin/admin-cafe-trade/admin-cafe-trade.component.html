<div class="ios-card">
  <div class="p-5 border-b flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold text-gray-800">مدیریت کافه ترید</h1>
      <p class="text-sm text-gray-500 mt-1">لیست تمام کانال‌های تحلیلی.</p>
    </div>
    <a routerLink="/admin/instructors" class="ios-button ios-button-primary flex items-center gap-2">
      <i data-lucide="plus" class="w-5 h-5"></i>
      <span>کانال جدید</span>
    </a>
  </div>
  <div class="min-h-[400px]">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">نام کانال</th>
            <th scope="col" class="px-6 py-3">تخصص</th>
            <th scope="col" class="px-6 py-3">دنبال کنندگان</th>
            <th scope="col" class="px-6 py-3">اقدامات</th>
          </tr>
        </thead>
        <tbody>
          @for (analyst of analysts(); track analyst.id; let i = $index) {
            <tr class="bg-white border-b hover:bg-gray-50">
              <td class="px-6 py-4">{{ i + 1 }}</td>
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ analyst.name }}</th>
              <td class="px-6 py-4">{{ analyst.specialty }}</td>
              <td class="px-6 py-4">{{ analyst.followers }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <button class="font-medium text-blue-600 hover:underline">ویرایش</button>
                  <button (click)="deleteAnalyst(analyst.id, analyst.name)" class="font-medium text-red-600 hover:underline">حذف</button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="text-center py-10">
                <h3 class="text-lg font-semibold text-gray-700">هیچ کانالی یافت نشد</h3>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
