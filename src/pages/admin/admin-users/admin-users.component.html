<div class="ios-card">
  <div class="p-5 border-b flex items-center justify-between flex-wrap gap-4">
    <div class="flex-1 min-w-0">
      <h1 class="text-xl font-bold text-gray-800">مدیریت کاربران</h1>
      <p class="text-sm text-gray-500 mt-1 truncate">لیست تمام کاربران ثبت‌نام کرده.</p>
    </div>
    <div class="flex items-center gap-4 w-full sm:w-auto">
       <div class="relative w-full sm:w-56">
        <input 
          type="text" 
          placeholder="جستجوی کاربر..." 
          (input)="onSearch($event)"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
          <i data-lucide="search" class="w-5 h-5"></i>
        </span>
      </div>
      <a routerLink="/admin/users/new" class="ios-button ios-button-primary flex items-center gap-2 flex-shrink-0">
        <i data-lucide="plus" class="w-5 h-5"></i>
        <span>کاربر جدید</span>
      </a>
    </div>
  </div>
  <div class="min-h-[400px]">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">کاربر</th>
            <th scope="col" class="px-6 py-3">ایمیل</th>
            <th scope="col" class="px-6 py-3">نقش</th>
            <th scope="col" class="px-6 py-3">تاریخ عضویت</th>
            <th scope="col" class="px-6 py-3">اقدامات</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users(); track user.id) {
            <tr class="bg-white border-b hover:bg-gray-50">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                <div class="flex items-center gap-3">
                  <img class="w-10 h-10 rounded-full object-cover" [src]="user.avatarUrl" [alt]="user.fullName">
                  <span>{{ user.fullName }}</span>
                </div>
              </th>
              <td class="px-6 py-4">{{ user.email }}</td>
              <td class="px-6 py-4">
                <span class="px-2 py-1 text-xs font-medium rounded-full" [class]="getRoleClass(user.role)">
                  {{ user.role }}
                </span>
              </td>
              <td class="px-6 py-4">{{ user.joinedDate }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <a [routerLink]="['/admin/users/edit', user.id]" class="font-medium text-blue-600 hover:underline">ویرایش</a>
                  <button (click)="deleteUser(user)" class="font-medium text-red-600 hover:underline">حذف</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
