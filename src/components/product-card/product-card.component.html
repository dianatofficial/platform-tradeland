<div class="ios-card group overflow-hidden flex flex-col h-full">
  <a [routerLink]="['/products', product().slug]" class="block overflow-hidden">
    <img class="w-full h-auto object-cover aspect-[3/4] group-hover:scale-105 transition-transform duration-300 ease-in-out" [src]="product().imageUrl" [alt]="product().title">
  </a>
  <div class="p-4 flex flex-col flex-grow">
    <span class="text-xs font-semibold text-blue-600 bg-blue-100 px-2 py-1 rounded-full self-start">{{ product().type }}</span>
    <h3 class="mt-2 text-md font-semibold text-gray-800 flex-grow">
        <a [routerLink]="['/products', product().slug]" class="hover:text-blue-600 transition-colors">{{ product().title }}</a>
    </h3>
    <p class="text-sm text-gray-500 mt-1">نویسنده: {{ product().author }}</p>
    <div class="flex items-center justify-between mt-auto pt-3 border-t">
      <span class="font-bold text-green-600">{{ product().price }} تومان</span>
      <a [routerLink]="['/products', product().slug]" class="ios-button ios-button-primary ios-button-sm">
        مشاهده
      </a>
    </div>
  </div>
</div>
