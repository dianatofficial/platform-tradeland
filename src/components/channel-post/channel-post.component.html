<article class="ios-card p-5">
  <header class="flex items-center gap-3 mb-4">
    <img [src]="post().authorAvatarUrl" [alt]="post().authorName" class="w-11 h-11 rounded-full object-cover">
    <div>
      <p class="font-bold text-gray-800">{{ post().authorName }}</p>
      <p class="text-xs text-gray-500">{{ getRelativeTime(post().timestamp) }}</p>
    </div>
  </header>

  <div class="space-y-4">
    <div class="prose prose-sm max-w-none text-gray-700 leading-relaxed" [innerHTML]="post().content"></div>
    
    @if(post().imageUrl) {
      <div class="mt-3">
        <img [src]="post().imageUrl" alt="تصویر پست" class="w-full h-auto rounded-lg border">
      </div>
    }
  </div>

  <footer class="mt-4 pt-3 border-t flex items-center justify-between text-gray-500">
    <div class="flex items-center gap-4">
      <button class="flex items-center gap-1.5 hover:text-green-600 transition-colors">
        <i data-lucide="thumbs-up" class="w-5 h-5"></i>
        <span class="text-sm font-medium">{{ post().reactions.likes }}</span>
      </button>
      <button class="flex items-center gap-1.5 hover:text-red-600 transition-colors">
        <i data-lucide="thumbs-down" class="w-5 h-5"></i>
        <span class="text-sm font-medium">{{ post().reactions.dislikes }}</span>
      </button>
    </div>
    <button class="flex items-center gap-1.5 hover:text-blue-600 transition-colors">
      <i data-lucide="message-circle" class="w-5 h-5"></i>
      <span class="text-sm font-medium">پاسخ</span>
    </button>
  </footer>
</article>
