<a [routerLink]="['/news', item().slug]" class="block p-3 hover:bg-gray-50 rounded-lg transition-colors group">
  @if (layout() === 'full') {
    <div class="flex flex-col">
      <h3 class="text-lg font-bold text-gray-800 group-hover:text-blue-700 transition-colors">{{ item().title }}</h3>
      <div class="flex items-center justify-between text-xs text-gray-500 mt-2">
        <div>
          <span class="font-semibold text-blue-600">{{ item().subCategory }}</span>
          <span class="mx-2 text-gray-300">|</span>
          <span>منبع: {{ item().source }}</span>
        </div>
        <span>{{ item().time }}</span>
      </div>
    </div>
  } @else { <!-- compact layout -->
    <div class="flex flex-col">
      <span class="text-sm font-bold text-gray-800 group-hover:text-blue-700 transition-colors">{{ item().title }}</span>
      <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
        <span>{{ item().category }}</span>
        <span>{{ item().time }}</span>
      </div>
    </div>
  }
</a>
