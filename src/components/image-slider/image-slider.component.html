@if (images().length > 0) {
<div class="relative w-full overflow-hidden rounded-2xl shadow-lg" (mouseenter)="stopAutoplay()" (mouseleave)="startAutoplay()">
  <!-- Slides container -->
  <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentIndex() * 100 + '%)'">
    @for (image of images(); track image) {
      <div class="flex-shrink-0 w-full">
        <img [src]="image" alt="اسلاید {{ $index + 1 }}" class="w-full h-48 md:h-64 object-cover" />
      </div>
    }
  </div>

  <!-- Navigation Dots -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10 flex space-x-2 space-x-reverse">
    @for (image of images(); track $index) {
      <button (click)="goToSlide($index)" 
              class="rounded-full transition-all duration-300 ease-out"
              [class]="currentIndex() === $index ? 'w-6 h-2 bg-white shadow' : 'w-2 h-2 bg-white/50 hover:bg-white/70'">
      </button>
    }
  </div>
</div>
}
