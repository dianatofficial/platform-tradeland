<a [routerLink]="feature().link" class="ios-card p-6 flex flex-col items-center text-center h-full">
  <div class="w-16 h-16 mb-4 flex items-center justify-center bg-blue-100 text-blue-600 rounded-full">
    <i [attr.data-lucide]="feature().icon" class="w-8 h-8"></i>
  </div>
  <h3 class="text-lg font-semibold text-gray-900">{{ feature().title }}</h3>
  <p class="mt-1 text-sm text-gray-600">{{ feature().description }}</p>
</a>
